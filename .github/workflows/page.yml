name: mdz CI/CD
on:
  push:
    branches: [main]
    paths:
      - package.json
jobs:
  install:
    if: contains(github.event.head_commit.message, 'update dependencies') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: 下载依赖以及打包 🔧 # 执行的指令
        run: |
          node -v
          npm -v
          npm install yarn -g
          yarn install
          yarn run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 编译保存的文件夹

  build:
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'update dependencies')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # 选择需要的 Node.js 版本
      - name: Install dependencies
        run: npm ci # 使用 npm ci 代替 npm install，提高缓存依赖效率
      - name: Run build
        run: npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 编译保存的文件夹
